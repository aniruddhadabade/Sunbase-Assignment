<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Customer Management System</title>

    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        form {
            width: 800px;
            margin: 10px auto;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }

        h2.left-align {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input:focus {
            outline: none;
            border-color: #999;
        }

        .submit-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .submit-button:hover {
            background-color: #006e7b;
        }
    </style>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Customer Management System</h1>
    <hr>
    <h2 class="left-align">Save Customer</h2>

    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <div class="row mb-4">
            <div class="col-md-6">
                <label>First Name:</label>
                <input type="text" th:field="*{firstName}" class="form-control">
            </div>
            <div class="col-md-6">
                <label>Last Name:</label>
                <input type="text" th:field="*{lastName}" class="form-control">
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <label>Address:</label>
                <input type="text" th:field="*{address}" class="form-control">
            </div>
            <div class="col-md-6">
                <label>Street:</label>
                <input type="text" th:field="*{street}" class="form-control">
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <label>City:</label>
                <input type="text" th:field="*{city}" class="form-control">
            </div>
            <div class="col-md-6">
                <label>State:</label>
                <input type="text" th:field="*{state}" class="form-control">
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <label>Email:</label>
                <input type="text" th:field="*{email}" class="form-control">
            </div>
            <div class="col-md-6">
                <label>Phone:</label>
                <input type="text" th:field="*{phone}" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-info submit-button">Save Customer</button>
        </div>
    </form>

    <hr>

    <a th:href="@{/}" class="btn btn-secondary mt-3">Back to Customer List</a>
</div>
</body>
</html>
